name: "Linting"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: hadolint/hadolint-action@v1.6.0
      with:
        dockerfile: Dockerfile
  black:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Setup environment"
      uses: "networktocode/gh-action-setup-poetry-environment@v2"
    - name: "Linting: Black"
      run: |
        poetry run black --diff netopsio/
  pylint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Setup environment"
      uses: "networktocode/gh-action-setup-poetry-environment@v2"
    - name: "Linting: PyLint"
      run: |
        poetry run pylint netopsio/netopsio/ netopsio/home/ netopsio/ping
  flake8:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: "Setup environment"
      uses: "networktocode/gh-action-setup-poetry-environment@v2"
    - name: "Linting: Flake8"
      run: |
        poetry run flake8 netopsio/ --ignore E501