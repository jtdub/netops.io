{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Keyword Arguments</th>
        </thead>
        <tbody>
        {% for task in results %}
            <tr>
                <th scope="row"><a href="{% url 'tasks' %}{{ task.task_id }}">{{ task.task_id }}</a></th>
                <td>{{ task.task_name }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.task_kwargs }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
