{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <th scope="col">Status</th>
            <th scope="col">Host</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ status }}</td>
                <td><a href="{% url 'tasks' %}{{ id }}/">{{ host }}</a></td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
